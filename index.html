<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <title>Bio Maker</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-decoration: none;
            border: none;
            outline: none;
            font-family: 'Poppins', sans-serif;
        }

        html {
            font-size: 62.5%;
        }

        body {
            width: 100%;
            height: 100vh;
            overflow-x: hidden;
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 50%;
            background-color: #161616;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }

        h1 {
            text-align: center;
            color: #b74b4b;
            margin-bottom: 2rem;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        input, textarea {
            width: 100%;
            padding: 1rem;
            background-color: #262626;
            color: white;
            border-radius: 8px;
            font-size: 1.6rem;
        }

        label {
            color: #b74b4b;
        }

        .btn {
            background-color: #b74b4b;
            color: black;
            padding: 1rem;
            border-radius: 5px;
            font-size: 1.8rem;
            font-weight: 600;
            text-align: center;
            cursor: pointer;
            transition: 0.3s ease;
        }

        .btn:hover {
            background-color: #d65d5d;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bio Maker</h1>
        <form action="/create" method="POST">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="bio">Bio</label>
            <textarea id="bio" name="bio" rows="4" placeholder="Enter your bio" required></textarea>

            <label for="picture">Upload Picture</label>
            <input type="file" id="picture" name="picture" accept="image/*" required>

            <label for="social1">Social Media Link 1</label>
            <input type="url" id="social1" name="social1" placeholder="Enter your social media link">

            <label for="social2">Social Media Link 2</label>
            <input type="url" id="social2" name="social2" placeholder="Enter your social media link">

            <label for="social3">Social Media Link 3</label>
            <input type="url" id="social3" name="social3" placeholder="Enter your social media link">

            <label for="slashEnding">Slash Ending</label>
            <input type="text" id="slashEnding" name="slashEnding" placeholder="Enter your custom slash ending (e.g., username)" required>

            <button type="submit" class="btn">Submit</button>
        </form>
    </div>
</body>
</html>
